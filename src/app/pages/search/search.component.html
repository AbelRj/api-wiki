<ng-container>

    <header>
        <mat-toolbar color="primary">
            <span>Search</span>
        </mat-toolbar>
    </header>
    <form [formGroup]="frmSearch" class="frmSearch">
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput placeholder="Search" formControlName="search">
        </mat-form-field>
    </form>
</ng-container>
